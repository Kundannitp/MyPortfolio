<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/portfoliostyle.css">
    <title>BlogWeb</title>
</head>

<body>
    <div style="background-color:#79ceff;padding:15px;text-align:center;">
        <h1>BlogWeb</h1>
    </div>

    <div style="overflow:auto">
        <div class="menu">
            <a href="https://github.com/Kundannitp/sacweb">Repository</a>
            <a href="https://safe-sea-48920.herokuapp.com/">Live Demo</a>

        </div>

        <div class="main">
            <h2>This Web App has following features:</h2>
            <p>Share your valuable thoughts to others through blogs.</p>
            <p>Dynamic news feeds</p>
        </div>

        <div class="right">
            <h2>Catogary</h2>
            <p>Web Application</p>
        </div>
    </div>

    <img src="../img/portfolio/BlogWeb/img1.png" id="img1" alt="Blogs" class="imagemainweb">
    <img src="../img/portfolio/BlogWeb/img2.png" id="img2" alt="Login with email & password or with google" class="imagemainweb">

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modelimg">
        <div id="caption"></div>
    </div>


    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img1 = document.getElementById("img1");
        var img2 = document.getElementById("img2");
        var modalImg = document.getElementById("modelimg");
        var captionText = document.getElementById("caption");
        img1.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
        img2.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>

</body>

</html>
